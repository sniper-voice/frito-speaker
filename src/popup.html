<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      #muteButton {
        width: 100%;
      }

      input {
        margin: 0;
      }

      .Row {
        padding-top: 3px;
        padding-bottom: 3px;
      }

      .Times {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .Times-label {
      }

      .Times-checkbox {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="Row">
      <button id="muteButton">ミュート</button>
    </div>
    <div class="Row">
      <label for="volumeInput">ボリューム</label
      ><input
        id="volumeInput"
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
    </div>
    <div class="Row">
      <label for="pitchInput">ピッチ</label
      ><input
        id="pitchInput"
        type="range"
        min="0"
        max="2"
        step="0.1"
        value="1"
      />
    </div>
    <div class="Row">
      <label for="rateInput">スピード</label
      ><input id="rateInput" type="range" min="0.1" max="2" step="0.1" />
    </div>
    <div class="Row">
      <div class="Times">
        <input class="Times-checkbox" id="timesCheckbox" type="checkbox" />
        <label class="Times-label" for="timesCheckbox">時報</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
